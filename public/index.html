<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Card control panel</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <script src="extra.js"></script>
</head>
<body>
  <nav id="navBar" class="navbar navbar-light fixed-top" style="background-color: #c3e6cb;">
    <div class="container">
      <a id="navText" class="navbar-brand" href="#">Connecting ...</a>
      <form class="form-inline my-2 my-lg-0">
        <button id="alertBtn" type="button" class="btn btn-danger mr-2"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
        <button id="notifyBtn" type="button" class="btn btn-primary mr-2"><i id="notifyIcon" class="fa fa-bell" aria-hidden="true"></i></button>
        <button id="priceListBtn" type="button" class="btn btn-primary mr-2"><i id="notifyIcon" class="fa fa-info-circle" aria-hidden="true"></i></button>
        <button id="clearBtn" type="button" class="btn btn-danger">Clear</button>
        <button id="testBtn" type="button" class="btn btn-primary ml-3">Test</button>
      </form>
    </div>
  </nav>
  <div class="container-fluid" style="margin-top: 60px;">
    <div class="row">
      <div id="highlightCard" class="col" style="height: 93vh;overflow:scroll"></div>
      <div id="storeCards" class="col" style="height: 93vh;overflow:scroll"></div>
      <div id="sellerCards" class="col" style="height: 93vh;overflow:scroll"></div>
      <div id="priceList" class="col d-none">
        <div class="card mt-2 sticky-top">
          <div class="row text-center">
            <div class="col">
              <p class="display-4"><small>Price list</small></p>
            </div>
          </div>
          <div class="row">
            <div class="col ml-2 mr-4">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Model</th><th scope="col">EVGA</th><th scope="col">BestBuy</th><th scope="col">ROI</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">3060</th><td>409</td><td></td><td>4.6</td>
                  </tr>
                  <tr>
                    <th scope="row">3060ti</th><td>469 - 529</td><td>399</td><td>5.1</td>
                  </tr>
                  <tr class="bg-success text-white">
                    <th scope="row">3070</th><td>599 - 709</td><td>499</td><td>5.3</td>
                  </tr>
                  <tr>
                    <th scope="row">3070ti</th><td></td><td>599</td><td>5.8</td>
                  </tr>
                  <tr class="bg-success text-white">
                    <th scope="row">3080</th><td>799 - 909</td><td>699</td><td>4.6</td>
                  </tr>
                  <tr>
                    <th scope="row">3080ti</th><td>1409</td><td>1199</td><td>9.5</td>
                  </tr>
                  <tr>
                    <th scope="row">3090</th><td>1729 - 1899</td><td>1499</td><td>8.0</td>
                  </tr>
                  <tr class="bg-success text-white">
                    <th scope="row">2060</th><td>279 - 349</td><td></td><td>4.9</td>
                  </tr>
                  <tr class="bg-success text-white">
                    <th scope="row">2060s</th><td>389 - 399</td><td></td><td>5.1</td>
                  </tr>
                  <tr>
                    <th scope="row">2070</th><td>449 - 549</td><td></td><td>5.9</td>
                  </tr>
                  <tr>
                    <th scope="row">2070s</th><td>479 - 539</td><td></td><td>6.3</td>
                  </tr>
                  <tr>
                    <th scope="row">2080</th><td>629 - 729</td><td></td><td>8.0</td>
                  </tr>
                  <tr>
                    <th scope="row">2080s</th><td>679 - 749</td><td></td><td>9.1</td>
                  </tr>
                  <tr>
                    <th scope="row">2080ti</th><td>949 - 1199</td><td></td><td>9.2</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
