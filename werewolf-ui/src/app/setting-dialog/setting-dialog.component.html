<ng-template #settingModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">玩家信息</h4>
    <button type="button" class="btn-close" (click)="modal.dismiss('Cross click')"> </button>
  </div>
  <div class="modal-body" ngbAutofocus>
    <div class="row">
      <div class="col">
        <form>
          <div class="mb-3 row">
            <label><b>名字</b></label>
            <div class="col mt-2">
              <input type="text" name="addCredit" class="form-control text-center" [(ngModel)]="name">
            </div>
          </div>

          <div class="mb-3 row">
            <label><b>头像 </b>(点击更换)</label>
            <div class="col mt-2 text-center">
              <img [src]="avatar"
                height="150" width="150" (click)="fileSelect.click()">
              <input #fileSelect type="file" class="d-none" accept="image/*" (change)="onFilesSelected($event)">
            </div>
          </div>

        </form>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="alert alert-success" role="alert">
          玩家信息储存在浏览器“饼干”里。更换浏览器或者清除浏览器“饼干”将重置玩家信息。
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Cross click')" [disabled]="loading">关闭</button>
    <button type="button" class="btn btn-success" (click)="saveSetting()" [disabled]="loading">
      <i *ngIf="loading" class="fa fa-refresh fa-spin" aria-hidden="true"></i>
      <span *ngIf="!loading">保存</span>
    </button>
  </div>
</ng-template>
